<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="top-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="top-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button>
                    <img
                      class="apps"
                      src="images/apps.png" 
                    >
                </button>
                <a href="https://github.com/DavePerera" class="avatar">
                    <img src="images/avatar.jfif">
                </a>
            </div>
        </nav>
    </header>
    <main>
        
            <img 
              class="logo" 
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="Google Logo"
            >
        
        <div class="searchbar">
            <img 
              class="search-icon"
              src="images/outline_search_black_24dp.png"
            >
            <input class="search-input" type="text">
            <button>
                <img
                  class="mic"
                  src="images/outline_mic_black_24dp.png"
                >
            </button>
        </div>
        <div class="search-buttons">
            <div class="button-search">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <div class="bottom-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="bottom-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
